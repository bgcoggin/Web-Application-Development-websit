<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music Survey Form</title>
  <style>
    fieldset {
      width: 380px;
      border: 2px solid #3366cc;
      padding: 10px;
      margin-bottom: 15px;
    }
    legend {
      font-weight: bold;
      color: #3366cc;
    }
    label {
      display: inline-block;
      width: 160px;
    }
  </style>
</head>
<body>
  <h1>Music Survey Form</h1>

  <form action="https://webdevbasics.net/scripts/demo.php" method="post">

    
    <label for="name">Name:</label>
    <input type="text" name="name" id="name"><br><br>

    
    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email"><br><br>

    
    <label for="comments">What role does music play in your life?</label><br>
    <textarea name="comments" id="comments" cols="60" rows="3"></textarea><br><br>

   
    <fieldset>
      <legend>Favorite Type of Music</legend>
      <input type="radio" name="genre" value="pop" id="pop">
      <label for="pop">Pop</label><br>
      <input type="radio" name="genre" value="classical" id="classical">
      <label for="classical">Classical</label><br>
      <input type="radio" name="genre" value="rock" id="rock">
      <label for="rock">Rock</label><br>
      <input type="radio" name="genre" value="folk" id="folk">
      <label for="folk">Folk</label><br>
      <input type="radio" name="genre" value="rap" id="rap">
      <label for="rap">Rap</label><br>
    </fieldset>

   
    <label for="location">Select where you listen to music:</label>
    <select name="location" id="location">
      <option value="home">At Home</option>
      <option value="car">In the Car</option>
      <option value="gym">At the Gym</option>
      <option value="work">At Work/School</option>
      <option value="outside">Outside / While Traveling</option>
    </select><br><br>


    <label for="artist">Favorite Artist:</label>
    <select name="artist" id="artist" size="3">
      <option value="taylor">Taylor Swift</option>
      <option value="weeknd">The Weeknd</option>
      <option value="drake">Drake</option>
      <option value="beyonce">Beyonc√©</option>
    </select><br><br>

    
    <label for="musicdate">Choose a date you listen to music:</label>
    <input type="date" name="musicdate" id="musicdate"><br><br>

  
    <input type="submit" value="Submit Survey">
    <input type="reset" value="Reset Form">

  </form>

  <footer>
    <small>
      <i>Copyright &copy; 2025 Benjamin Coggin</i><br>
      <a href="mailto:bgcoggin@mail.lipscomb.edu">bgcoggin@mail.lipscomb.edu</a>
    </small>
  </footer>
</body>
</html>
