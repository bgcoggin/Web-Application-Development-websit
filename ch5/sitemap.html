<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Map - Benjamin Coggin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 40px;
      text-align: center;
    }

    h1 {
      color: #15495E;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
      margin-bottom: 50px;
    }

    
    .box {
      display: inline-block;
      background-color: #ffffff;
      border: 2px solid #003366;
      border-radius: 10px;
      padding: 10px 25px;
      font-weight: bold;
      text-decoration: none;
      color: #003366;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
      position: relative;
    }

    .box:hover {
      background-color: #003366;
      color: #fff;
    }

    
    .sitemap {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    
    .vertical-line {
      width: 2px;
      height: 50px;
      background-color: #003366;
      margin: 0 auto;
      position: relative;
    }

    
    .connector {
      position: relative;
      width: 480px;
      height: 2px;
      background-color: #003366;
      margin: 0 auto;
    }

    
    .children {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 480px;
      margin-top: 0;
      position: relative;
    }

   
    .children .box::before {
      content: "";
      position: absolute;
      top: -22px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 22px;
      background-color: #003366;
    }

    .children .box {
      position: relative;
      margin-top: 20px;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #003366;
    }

    @media (max-width: 600px) {
      .connector, .children {
        width: 90%;
        flex-direction: column;
        align-items: center;
      }
      .children .box::before {
        display: none;
      }
    }
  </style>
</head>
